name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v2
      - name: install mosquitto
        run: sudo apt-get install -y mosquitto mosquitto-clients
      - name: Cargo clippy
        run: cargo clippy
      - name: Cargo test
        run: cargo test --verbose
        env:
          RUST_TEST_THREADS: 1
      - name: Cargo build
        run: cargo build --release
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/libmosquitto_jwt_auth.so
          asset_name: libmosquitto_jwt_auth.so
          asset_content_type: application/x-elf
  build-alpine:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v2
      - name: Set up Alpine
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu qemu-user-static
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker pull alpine:latest
      - name: Build in Alpine
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace alpine:latest /bin/sh -c "
          apk add --no-cache build-base musl-dev openssl-dev &&
          cargo build --release"
